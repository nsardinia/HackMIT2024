<main>
  <section class="join-section" *ngIf="!callingService.callId()">
    <div class="join-call-form">
      <label for="location-search">Join call</label>
      <input id="location-search" #userId placeholder="Enter name"/>
      <hr/>
      <input id="location-search" #callId placeholder="Enter call id"/>
    </div>
    <button (click)="setCallId(callId.value); setNameId(userId.value)">Join Call</button>
  </section>
  <section *ngIf="callingService.call()">
    <app-call [call]="callingService.call()!"></app-call>
  </section>
  <router-outlet />
</main>
